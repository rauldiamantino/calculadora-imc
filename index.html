<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora I.M.C.</title>
</head>

<body>
    <main>
        <section class="containerTop">
            <section class="containerLeft">
                <fieldset id="form-imc">
                    <legend>Calculadora de IMC</legend>
                    <label for="txtHeight" class="hide-text">Altura</label>
                    <input type="number" id="txtHeight" placeholder="Ex. 1.70" autofocus>
                    <label for="txtWeight" class="hide-text">Peso</label>
                    <input type="number" id="txtWeight" placeholder="Ex. 65.5">
                    <div id="buttons">
                        <button id="calculateButton">Calcular</button>
                        <button id="clearButton">Limpar</button>
                    </div>
                </fieldset>
            </section>
            <section class="containerRight">
                <table>
                    <thead>
                        <tr>
                            <th>IMC</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Menor que 18,50</td>
                            <td>Abaixo do Peso</td>
                        </tr>
                        <tr>
                            <td>Entre 18,50 e 24,99</td>
                            <td>Normal</td>
                        </tr>
                        <tr>
                            <td>Entre 25,00 e 29,99</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr>
                            <td>Entre 30,00 e 34,99</td>
                            <td>Obesidade grau I</td>
                        </tr>
                        <tr>
                            <td>Entre 35,00 e 39,99</td>
                            <td>Obesidade grau II</td>
                        </tr>
                        <tr>
                            <td>Maior que 40,00</td>
                            <td>Obesidade grau III</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>

        <section class="containerBottom">
            <section class="resultImc hide-msg">
            </section>
            <section class="otherMsg hide-msg">
            </section>
        </section>
    </main>
    <footer> Desenvolvido por <strong>Raul Diamantino</strong> - 2022</footer>
    <script src="script/script.js"></script>
</body>

</html>
